<div class="container" ng-controller="LoginSignUpController">
    <div ng-show="showLogIn" style="margin-top:200px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" >
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title text-center">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div ng-show="loginError" class="alert alert-danger col-sm-12 text-center" ng-bind="errorMessage"></div>

                <form class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">

                        <span class="input-group-addon "><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="email" name="email" class="form-control" placeholder="email" ng-model="user.email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>&nbsp;&nbsp;Password</span>
                        <input type="password" class="form-control" placeholder="password" ng-model="user.password">
                    </div>


                    <div style="margin-top:10px" class="form-group text-center">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary" ng-click="login()">Sign in to your account</button>
                            <!-- <a id="btn-login" href="#" class="btn btn-primary" ng-click="login()">Sign in to your account</a> -->
                        </div>
                    </div>


                    <div class="form-group text-center">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account?<br/>
                                <a href="" ng-click="openSignUpPage()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <div ng-show="showSignUp"  style="margin-top:100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <div class="panel-title">Sign Up</div>
            </div>
            <div class="panel-body" >
                <form class="form-horizontal" role="form">

                    <div ng-show="signUpError" class="alert alert-danger" ng-bind="errorMessage">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="Email Address" ng-model="newUser.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="First Name" ng-model="newUser.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="newUser.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Gender</label>
                        <div class="col-md-1"></div>
                        <div class="col-md-3">

                            <input type="radio" ng-model="newUser.gender" value="male"><label>&nbsp;&nbsp;&nbsp;male</label>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <input type="radio" ng-model="newUser.gender" value="female"><label>&nbsp;&nbsp;&nbsp;female</label>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="newUser.password">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <!-- Button -->
                        <div class=" col-md-12">
                            <button ng-click="signUp()" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i> &nbsp;Sign Up</button>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Already have an account?<br/>
                                <a href="" ng-click="openLogInPage()">
                                    Sign in Here
                                </a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
